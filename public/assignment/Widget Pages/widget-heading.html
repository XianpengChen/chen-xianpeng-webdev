<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widget-heading</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="navbar-header col-sm-12">
            <div class="navbar-text pull-left">
                <a href="widget-list.html">
          <span class="glyphicon glyphicon-chevron-left white pull-left">
          </span>
                </a>
            </div>

            <span class="navbar-brand">
                Widget Edit
            </span>
            <div class="navbar-text pull-right">
                <a href="widget-list.html">
          <span class="glyphicon glyphicon-ok white pull-right">
          </span>
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Page Name">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text" class="form-control" id="text" placeholder="Text"
                   value="US Senate Compromise on Emergency">
        </div>
        <div class="form-group">
            <label for="size">Size</label>
            <input type="text" class="form-control" id="size" placeholder="size" value="3">
        </div>
    </form>
    <a class="btn btn-block btn-danger" href="widget-list.html">
        Delete
    </a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="row container-fluid">
        <div class="col-sm-12">
            <div class="navbar-text pull-right">
                <a href="#">
                    <span class="glyphicon glyphicon-user white"></span>
                </a>
            </div>
        </div>
    </div>
</nav>




</body>
</html>
