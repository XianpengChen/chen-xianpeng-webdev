<div class="container-fluid">
    <h1>Admin</h1>
    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-sm-4 col-xs-4">
                    username
                </div>
                <div class="col-sm-4 col-xs-4">
                    firstName
                </div>
                <div class="col-sm-3 col-xs-3">
                    lastName
                </div>
                <div class="col-sm-1 col-xs-1">
                    <span class="glyphicon glyphicon-cog pull-right"></span>
                </div>
            </div>
        </li>
        <li ng-repeat="user in model.users" class="list-group-item">
            <div class="row">
                <div class="col-sm-4 col-xs-4">
                    {{user.username}}
                </div>
                <div class="col-sm-4 col-xs-4">
                    {{user.firstName}}
                </div>
                <div class="col-sm-3 col-xs-3">
                    {{user.lastName}}
                </div>
                <div class="col-sm-1 col-xs-1">
                    <a><span class="glyphicon glyphicon-remove pull-right"
                             ng-click="model.deleteUser(user)"></span>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>
