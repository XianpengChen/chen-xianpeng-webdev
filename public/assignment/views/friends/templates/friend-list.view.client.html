  <div class="container-fluid">
    <div class="navbar-header col-sm-12">
      <p class="navbar-text pull-left">
        <a class="navbar-link" href="#!/profile">
          <span class="glyphicon glyphicon-chevron-left white">
          </span>

      <p class="navbar-text pull-left">
        <a class="navbar-link">

<div class="container-fluid">
    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-sm-3 col-xs-3">
                    name
                </div>
                <div class="col-sm-3 col-xs-3">
                    Date followed
                </div>
                <div class="pull-right col-sm-1 col-xs-1">
                    <a href="#!/profile/searchUser">
                        <span class="glyphicon glyphicon-plus white"></span>
                    </a>
                </div>
            </div>
        </li>


        <li ng-repeat="friend in model.friends" class="list-group-item">
            <div class="row">
                <div class="col-sm-3 col-xs-3">
                    {{friend.id}}
                </div>
                <div class="col-sm-3 col-xs-3">
                    {{friend.dateAdded}}
                </div>
                <div class="pull-right col-sm-1 col-xs-1">
                    <a ng-click="model.deleteFriend(friend)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>
