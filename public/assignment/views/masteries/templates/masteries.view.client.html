
<div class="container-fluid">
    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-sm-3 col-xs-3">
                    Page Name
                </div>
                <div class="col-sm-3 col-xs-3">
                    Current
                </div>
                <div class="col-sm-3 col-xs-3">
                    Masteries
                </div>
              <div class="col-sm-2 col-xs-2">
                page id
              </div>
                <div ng-if="model.userId" class="col-sm-1 col-xs-1">
                        <span>addThisPage</span>
                </div>
            </div>
        </li>


        <li ng-repeat="page in model.pages" class="list-group-item">
            <div class="row">
                <div class="col-sm-3 col-xs-3">
                    <a href="">
                        <span>{{page.name}}</span>
                    </a>
                </div>
                <div class="col-sm-3 col-xs-3">
                    <span>{{page.current}}</span>
                </div>
                <div class="col-sm-3 col-xs-3" ng-click="model.listSpecific(page)">
                  <a><span>list specifics below</span></a>
                </div>
              <div class="col-sm-2 col-xs-2">
                    {{page.id}}
                </div>
                <div ng-if="model.userId" class="col-sm-1 col-xs-1">
                    <a ng-click="model.addToMasteries(page)">
                        <i class="glyphicon glyphicon-plus pull-right"></i>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>

<div class="container-fluid">
      <table ng-if="model.masteries">
        <tr>
          <th>name</th>
          <th>id</th>
          <th>icon</th>
          <th>masteryTree</th>
          <th>description</th>

        </tr>
        <tr ng-repeat="mastery in model.masteries">
          <td>{{mastery.name}}</td>
          <td>{{mastery.id}}</td>
          <td><img width="25" height="25" src="{{mastery.imgUrl}}"></td>
          <td>{{mastery.masteryTree}}</td>
          <td>{{mastery.description}}</td>
        </tr>
      </table>
    </div>
