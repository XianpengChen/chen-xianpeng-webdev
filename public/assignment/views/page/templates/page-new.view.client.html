          </span>

<div class="container">
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text"
             ng-model="page.name"
             class="form-control"
             id="name"
             placeholder="Page Name">
    </div>
    <div class="form-group">
      <label for="description">description</label>
      <textarea rows="5"
                ng-model="page.description"
                class="form-control"
                id="description"
                placeholder="Page desciption">
      </textarea>
    </div>
    <a ng-click="model.createPage(page)"
       class="btn btn-block btn-success">create</a>
  </form>

</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <div class="navbar-header pull-right">
      <a class="navbar-brand" href="#!/user/{{model.userId}}">
        <span class="glyphicon glyphicon-user white"></span>
      </a>
    </div>
  </div>
