<div class="container">
    <h1>Profile</h1>

    <div ng-show="model.message" class="alert alert-info">
        {{model.message}}
    </div>

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username"
                   class="form-control"
                   id="username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email"
                   ng-model="model.user.email"
                   class="form-control"
                   id="email"
                   placeholder="alice@wonderland.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text"
                   ng-model="model.user.firstName"
                   class="form-control"
                   id="first-name">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text"
                   ng-model="model.user.lastName"
                   class="form-control"
                   id="last-name">
        </div>
        <a ng-click="model.updateUser(model.user)" class="btn btn-success btn-block">
            Update</a>

        <a class="btn btn-primary btn-block" href="#!/user/{{model.user._id}}/website">
            Websites</a>
        <a ng-click="model.unregister()" class="btn btn-danger btn-block">
            Unregister</a>
        <a class="btn btn-danger  btn-block"
           ng-click="model.logout()">Logout</a>
    </form>


</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header pull-right">
            <a class="navbar-brand" href="#!/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user white"></span>
            </a>
        </div>
    </div>
</nav>
