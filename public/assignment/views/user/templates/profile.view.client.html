<div class="container">
    <h1 class="white">Profile</h1>

    <div ng-show="model.message" class="alert alert-info">
        {{model.message}}
    </div>

    <form>
        <div class="form-group">
            <label for="username" class="white">Username</label>
            <input ng-model="model.user.username"
                   class="form-control"
                   id="username">
        </div>
        <div class="form-group">
            <label class="white" for="email">Email address</label>
            <input type="email"
                   ng-model="model.user.email"
                   class="form-control"
                   id="email"
                   placeholder="alice@wonderland.com">
        </div>
        <div class="form-group">
            <label class="white" for="first-name">First Name</label>
            <input type="text"
                   ng-model="model.user.firstName"
                   class="form-control"
                   id="first-name">
        </div>
        <div class="form-group">
            <label class="white" for="last-name">Last Name</label>
            <input type="text"
                   ng-model="model.user.lastName"
                   class="form-control"
                   id="last-name">
        </div>
        <a ng-click="model.updateUser(model.user)" class="btn btn-success btn-block">
            Update</a>
        <a ng-click="model.unregister()" class="btn btn-danger btn-block">
            Unregister</a>
        <a class="btn btn-danger  btn-block"
           ng-click="model.logout()">Logout</a>
    </form>
</div>
