
<div class="container">
    <h1 class="white">Register</h1>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <div ng-show="model.error" class="alert alert-inform">
        {{model.message}}
    </div>
    <label class="white" for="username">Username</label>
    <input id="username" type="text"
           ng-model="username"
           class="form-control"
           placeholder="username"/>
    <label class="white" for="password">password</label>
    <input type="password"
           id="password"
           ng-model="password"
           class="form-control"
           placeholder="password"/>
    <label class="white" for="comfirm">comfirm password</label>
    <input type="password"
           id="comfirm"
           ng-model="password2"
           class="form-control"
           placeholder="comfirm password"/>
    <a class="btn btn-primary btn-block" ng-click="model.register(username, password, password2)">
        Register</a>
    <a class="btn btn-danger  btn-block"
       href="#!/">Cancel</a>
</div>
