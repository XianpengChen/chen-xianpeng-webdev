<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Header
            </a>
        </div>
    </div>
</nav>

<div class="row container-fluid">

    <div class="col-sm-4 hidden-xs" style="overflow-y: scroll; overflow-x: hidden;">
        <ul class="list-group">
            <li class="list-group-item active">
                <div class="row">
                    <div class="col-lg-5 col-md-8 col-sm-11 col-xs-6">
                        Website Name
                    </div>
                    <div class="col-lg-3 visible-lg">
                        Created
                    </div>
                    <div class="col-md-2 hidden-sm  hidden-xs">
                        Updated
                    </div>
                    <div class="col-sm-2 col-xs-6">

                    </div>
                </div>
            </li>
            <li ng-repeat="website in model.websites" class="list-group-item">
            <div class="row">
                <div class="col-lg-5 col-md-8 col-sm-11 col-xs-11">
                    <a href="#!/user/{{model.userId}}/website/{{website._id}}/page">
                        <span>{{website.name}}</span>
                    </a>
                </div>
                <div class="col-lg-3 visible-lg">
                    {{website.created | date}}
                </div>
                <div class="col-md-3 hidden-sm  hidden-xs">
                    {{website.updated | date}}
                </div>
                <div class="col-sm-1">
                    <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </div>
            </div>
        </li>

        </ul>
    </div>

    <div class="col-xs-12 col-sm-8 pull-right">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name"
                       ng-model="website.name"
                       class="form-control"/>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description"
                          ng-model="website.description"
                          rows="5"
                          class="form-control"></textarea>
            </div>

            <a ng-click="model.createWebsite(website)"
               class="btn btn-block btn-success">
                Create
            </a>
        </form>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header pull-right">
            <a class="navbar-brand" href="#!/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user white"></span>
            </a>
        </div>
    </div>
</nav>
