<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   ng-model="model.widget.name"
                   class="form-control"
                   id="name"
                   placeholder="Name">
        </div>

        <div class="form-group">
            <label for="text">Text</label>
            <input type="text"
                   ng-model="model.widget.text"
                   class="form-control"
                   id="text"
                   placeholder="text" />
        </div>
        <div class="form-group">
            <label for="size">Size</label>
            <input type="number"
                   ng-model="model.widget.size"
                   class="form-control"
                   id="size">
        </div>
        <a class="btn btn-block btn-success form-group" ng-click="model.createHeadingWidget(model.widget)">
            Create
        </a>
        <a class="btn btn-block btn-danger form-group"
           href="#!/user/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
            Cancel
        </a>
    </form>
</div>
