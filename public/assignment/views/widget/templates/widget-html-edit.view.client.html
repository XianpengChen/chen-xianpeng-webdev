





<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   ng-model="model.widget.name"
                   class="form-control"
                   id="name"
                   placeholder="Name">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <div class="ta-editor" ng-model="model.widget.text"
                 id="text"
                 text-angular
                 taToolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
        ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
        ['indent','outdent'],['html']]">
            </div>
        </div>
        <a ng-click="model.updateWidget(model.widget)"
           class="btn btn-block btn-primary form-group">
            Update
        </a>
        <a class="btn btn-block btn-danger form-group"
           ng-click="model.deleteWidget(model.widget)">
            Delete
        </a>
    </form>
</div>
