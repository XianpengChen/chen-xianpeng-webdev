<div class="container">
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text"
             ng-model="model.widget.widgetType"
             class="form-control"
             id="name"
             placeholder="Name">
    </div>
    <div class="form-group">
      <label for="text">Text</label>
      <input type="text"
             ng-model="model.widget.text"
             class="form-control"
             id="text"
             placeholder="text" />
    </div>
    <div class="form-group">
      <label for="url">URL</label>
      <input type="url"
             ng-model="model.widget.url"
             class="form-control"
             id="url"
             placeholder="size">
    </div>
    <div class="form-group">
      <label for="width">Width</label>
      <input type="number"
             ng-model="model.widget.width"
             class="form-control"
             id="width"
             placeholder="100%">
    </div>
    <div class="form-group">
      <label for="upload">Upload</label>
      <input type="file"
             class="form-control"
             id="upload"
             placeholder="No file chosen"/>
    </div>

    <a class="btn btn-block btn-primary form-group" ng-click="model.updateWidget(model.widget)">
      Upload Image
    </a>
    <a class="btn btn-block btn-danger form-group" ng-click="model.deleteWidget()">
      Delete
    </a>
  </form>
</div>
