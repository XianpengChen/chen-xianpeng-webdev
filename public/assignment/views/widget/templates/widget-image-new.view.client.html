<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="navbar-header col-sm-12">
            <div class="navbar-text pull-left">
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
          <span class="glyphicon glyphicon-chevron-left white pull-left">
          </span>
                </a>
            </div>

            <span class="navbar-brand">
                New Image Widget
            </span>
            <div class="navbar-text pull-right">
                <a ng-click="model.createImageWidget(model.widget)">
          <span class="glyphicon glyphicon-ok white pull-right">
          </span>
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   ng-model="model.widget.name"
                   class="form-control"
                   id="name"
                   placeholder="Name">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text"
                   ng-model="model.widget.text"
                   class="form-control"
                   id="text"
                   placeholder="text" />
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="url"
                   ng-model="model.widget.url"
                   class="form-control"
                   id="url"
                   placeholder="size">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input type="number"
                   ng-model="model.widget.width"
                   class="form-control"
                   id="width"
                   placeholder="100%">
        </div>
        <div class="form-group">
            <form action="/api/upload"   method="post" enctype="multipart/form-data">
                <input  name="myFile"    type="file" class="form-control"/>
                <input  name="width"     value="{{model.widget.width}}" style="display: none"/>
                <input  name="userId"    value="{{model.userId}}"   style="display: none"/>
                <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
                <input  name="pageId"    value="{{model.pageId}}"   style="display: none"/>
                <input  name="widgetId"  value="{{model.widget._id}}"   style="display: none"/>
                <button type="submit"    class="btn btn-block btn-primary"
                        ng-click="model.createImageWidget(model.widget)">
                    Upload Image
                </button>
            </form>
        </div>


        <a class="btn btn-block btn-danger form-group"
           href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
            Cancel
        </a>
    </form>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header pull-right">
            <a class="navbar-brand" href="#!/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user white"></span>
            </a>
        </div>
    </div>
</nav>
