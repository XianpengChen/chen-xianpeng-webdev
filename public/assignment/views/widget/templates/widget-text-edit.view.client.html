<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="navbar-header col-sm-12">
            <div class="navbar-text pull-left">
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
          <span class="glyphicon glyphicon-chevron-left white pull-left">
          </span>
                </a>
            </div>

            <span class="navbar-brand">
                Edit Text Widget
            </span>
            <div class="navbar-text pull-right">
                <a ng-click="model.updateWidget(model.widget)">
          <span class="glyphicon glyphicon-ok white pull-right">
          </span>
                </a>
            </div>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="text">Text</label>
            <input id="text" ng-model="model.widget.text" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="row">Rows</label>
            <input id="row" ng-model="model.widget.rows" class="form-control" type="number"/>
        </div>
        <div class="form-group">
            <label for="placeholder">Placeholder</label>
            <input id="placeholder" ng-model="model.widget.placeholder" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="format">Formatted</label>
            <input id="format" ng-model="model.widget.formatted" type="checkbox"/>
        </div>
        <a ng-click="model.updateWidget(model.widget)"
           class="btn btn-block btn-success form-group">
            Update
        </a>
        <a class="btn btn-block btn-danger form-group"
           ng-click="model.deleteWidget(model.widget)">
            Delete
        </a>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header pull-right">
            <a class="navbar-brand" href="#!/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user white"></span>
            </a>
        </div>
    </div>
</nav>
