<div class="container">
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text"
             ng-model="model.widget._id"
             class="form-control"
             id="name"
             placeholder="Name">
    </div>
    <div class="form-group">
      <label for="text">Text</label>
      <input type="text"
             ng-model="model.widget.text"
             class="form-control"
             id="text"
             placeholder="text" />
    </div>
    <div class="form-group">
      <label for="url">URL</label>
      <input type="url"
             ng-model="model.widget.url"
             class="form-control"
             id="url"
             placeholder="url">
    </div>
    <div class="form-group">
      <label for="width">Width</label>
      <input type="range"
             ng-model="model.widget.width"
             class="form-control"
             id="width"
             placeholder="text" />
    </div>

    <a class="btn btn-block btn-primary form-group" ng-click="model.updateWidget(model.widget)">
      Update
    </a>
    <a class="btn btn-block btn-danger form-group" ng-click="model.deleteWidget(model.widget)">
      Delete
    </a>
  </form>
</div>
