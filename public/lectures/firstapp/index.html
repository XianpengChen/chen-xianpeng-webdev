<!DOCTYPE html>
<html lang="en" ng-app="ToDoApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
<h1>To Do List app</h1>
<div ng-controller="ToDoListController" ng-init="">
    <input ng-model="todo.title" classs="form-control"/>

        <button ng-click="addTodo(todo);todo={}" class ="btn btn-block btn-primary">add</button>
    <ul class=list-group">
        <li ng-repeat="todo in todos" class="list-group-item">

            <span ng-click="removeTodo($index)" class="pull-right glyphicon pgyphicon-remove"/></span>{{todo.title}}</li>

    </ul>
</div>
</div>

</body>
</html>
